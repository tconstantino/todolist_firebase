<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Firebase</title>
    <link rel="shortcut icon" href="./img/todoListFavicon.png" type="image/x-icon">
</head>
<body>
    <div id="app">
        <!-- Logotipo do TodoList Firebase -->
        <div class="center">
            <img src="./img/todoList.png">
        </div>
        <!-- Conteúdo destinado para usuários não autenticados -->
        <div id="auth" class="center">
            <!-- Formulário de autenticação -->
            <form id="authForm">
                <h3 id="authFormTitle">Acesse sua conta para continuar</h3>

                <label for="email">E-mail: </label>
                <input type="email" placeholder="E-mail" id="email">
                <label for="password">Senha: </label>
                <input type="password" placeholder="Senha" id="password">

                <button type="submit" id="authFormSubmit">Acessar</button>
            </form>

            <!-- Alternar o formulário de autenticação para cadastro de novas contas -->
            <p id="register">
                Não possui uma conta?
                <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
            </p>

            <!-- Alternar o formulário de autenticação para o cadastro de novas contas -->
            <p id="access" class="startHidden">
                Já possui uma conta?
                <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
            </p>
        </div>
    </div>
</body>
</html>
